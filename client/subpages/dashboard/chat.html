<div class="chat-contact" onclick="toggleChatOverview(event)">
	<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
	<p id="chat-name">Loading...</p>
	<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu" class="menu-open" onclick="document.querySelector('main').setAttribute('data-menu-open', 'true')"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
	<!--	<p style="position: absolute; right: var(&#45;&#45;spacing); white-space: nowrap; color: red;">-->
	<!--		Delete Chat</p>-->
</div>
<div class="chat-overview-wrapper" data-overview-open="false">
	<div class="overview-container">
		<button onclick="overviewContainerAction()">Leave chat</button>
		<hr>
		<p>Messages: <i id="total-messages"></i></p>
	</div>
</div>

<div id="chat-box">
	<!--Loading messages-->
	<div class="chat-element chat-element-left loading">
		<p>Loading... </p>
		<span class="subtitle">10m ago</span>
	</div>

	<div class="chat-element chat-element-right loading">
		<p>Loading... </p>
		<span class="subtitle">Now</span>
	</div>
	<!--	-->
</div>

<div id="chat-actions">
	<div>
		<label>
			<textarea onfocus="focusTextArea()"
				onfocusout="document.getElementById('chat-box').style.marginBottom = '0'"
				placeholder="Enter your message" tabindex="1"></textarea>
		</label>
	</div>

	<div class="chat-actions-button" id="submit-message" tabindex="2">
		<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send"><path d="M14.536 21.686a.5.5 0 0 0 .937-.024l6.5-19a.496.496 0 0 0-.635-.635l-19 6.5a.5.5 0 0 0-.024.937l7.93 3.18a2 2 0 0 1 1.112 1.11z"/><path d="m21.854 2.147-10.94 10.939"/></svg>
		<span>Send</span>
	</div>
	<input type="file" id="submit-file" accept="image/*" onchange="sendMediaToServerTestMethod()" style="display: none">
</div>
